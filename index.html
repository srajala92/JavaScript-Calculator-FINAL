<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div id="output"></div>
      <button id="clear-button" class="span-two clear-button">AC</button>
      <button id="delete-button" class="delete">DEL</button>
      <button id="division" class="operation">รท</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="multiplication" class="operation">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button id="addition" class="operation">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="subtraction" class="operation">-</button>
      <button id="point" class="number">.</button>
      <button id="zero" class="number">0</button>
      <button id="equals" class="span-two equals-button">=</button>
    </div>
  </body>
</html>
